<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Microsoft – Cloud, Computers, Apps &amp; Gaming</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="https://www.microsoft.com/favicon.ico"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container mx-auto">
			<div
				class="navbar flex bg-[#ffffff] p-4 h-12 items-center justify-between"
			>
				<div class="firstblock flex justify-center items-center md:hidden">
					<div class="hamburger inline-block p-2 cursor-pointer">
						<div class="line bg-black w-6 h-0.5 my-1"></div>
						<div class="line bg-black w-6 h-0.5 my-1"></div>
						<div class="line bg-black w-6 h-0.5 my-1"></div>
					</div>
					<div class="search w-5 ml-2 mr-6">
						<img src="assets/search.svg" alt="search " />
					</div>
				</div>
				<div class="logo text-center md:order-1 md:flex">
					<img
						class="w-32 mx-4"
						src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE1Mu3b?ver=5c31"
						alt=""
					/>
					<div
						class="features absolute md:static w-fit inset-0 bg-[#f2f2f2] md:w-auto md:bg-white md:flex md:items-center md:justify-center md:space-x-4 md:mx-4 hidden"
					>
						<div
							class="fitems hover:underline hover:underline-offset-8 hover:cursor-pointer"
						>
							Microsoft 365
						</div>
						<div
							class="hover:underline hover:underline-offset-8 hover:cursor-pointer"
						>
							Office
						</div>
						<div
							class="hover:underline hover:underline-offset-8 hover:cursor-pointer"
						>
							Windows
						</div>
						<div
							class="hover:underline hover:underline-offset-8 hover:cursor-pointer"
						>
							Surface
						</div>
						<div
							class="hover:underline hover:underline-offset-8 hover:cursor-pointer"
						>
							Xbox
						</div>
						<div
							class="hover:underline hover:underline-offset-8 hover:cursor-pointer"
						>
							Support
						</div>
					</div>
				</div>
				<div class="secondBlock text-center flex md:order-3">
					<div
						class="search hidden md:block md:mr-8 hover:underline hover:underline-offset-8 hover:cursor-pointer"
					>
						All Microsoft
					</div>
					<img
						class="search hidden md:block w-6 mx-3"
						src="assets/search.svg"
						alt="search"
					/>
					<img class="cart w-6 mx-3" src="assets/cart-custom.svg" alt="" />
					<img
						class="profile w-6 mx-3"
						src="assets/icons8-male-user-50.png"
						alt=""
					/>
				</div>
			</div>

			<div class="slider flex flex-col-reverse md:flex-row md:bg-[#f2f2f2]">
				<div
					class="left flex flex-col justify-center md:w-[28rem] py-6 mx-auto"
				>
					<!-- <div class="left flex flex-col justify-center md:w-56 py-6"> -->
					<h1 class="text-3xl mx-5 font-medium">Microsoft 365</h1>
					<p class="mx-5 my-3">
						Premium Office apps, extra cloud storage, advanced security, and
						more – all in one convenient subscription
					</p>
					<div class="buttons">
						<button
							class="bg-[#0067b8] text-white w-fit px-4 py-2 mx-5 font-bold"
						>
							For up to 6 people
						</button>
						<button
							class="text-[#0067b8] w-fit px-4 mx-5 font-bold hover:underline"
						>
							For 1 person
						</button>
					</div>
				</div>
				<div class="right ml-auto">
					<img
						src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/Highlight-Hero-M365-Screenplates-Update-Excel:VP2-859x540"
						alt=""
					/>
				</div>
			</div>

			<div class="promo space-y-6 flex flex-col md:flex-row md:justify-center">
				<div class="item1 flex items-center mx-4 space-x-2 md:flex-col mt-6">
					<img
						src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/gldn-Quick-Link-Icon-80x80-Microsoft-365?wid=40&hei=40"
						alt=""
					/>
					<span class="underline cursor-pointer text-[#4a6eb8] font-medium">
						Choose your Microsoft 365
					</span>
				</div>
				<div class="item2 flex items-center mx-4 space-x-2 md:flex-col">
					<img
						src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/icon-LL-surface-kickstand-120x120?wid=40&hei=40"
						alt=""
					/>
					<span class="underline cursor-pointer text-[#4a6eb8] font-medium">
						Explore Surface devices
					</span>
				</div>
				<div class="item3 flex items-center mx-4 space-x-2 md:flex-col">
					<img
						src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/gldn-ICON-LL-xbox-logo-120x120?wid=40&hei=40"
						alt=""
					/>
					<span class="underline cursor-pointer text-[#4a6eb8] font-medium">
						Buy Xbox games</span
					>
				</div>
				<div class="item4 flex items-center mx-4 space-x-2 md:flex-col">
					<img
						src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/gldn-Quick-Link-Icon-80x80-Microsoft-365?wid=40&hei=40"
						alt=""
					/>
					<span class="underline cursor-pointer text-[#4a6eb8] font-medium">
						Get Windows 11</span
					>
				</div>
			</div>
		</div>
	</body>
</html>
