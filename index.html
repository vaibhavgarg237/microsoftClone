<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Microsoft – Cloud, Computers, Apps &amp; Gaming</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="https://www.microsoft.com/favicon.ico"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container mx-auto">
			<div
				class="navbar flex bg-[#ffffff] p-4 h-12 items-center justify-between"
			>
				<div class="firstblock flex justify-center items-center md:hidden">
					<div class="hamburger inline-block p-4 cursor-pointer">
						<div class="line bg-black w-6 h-0.5 my-1"></div>
						<div class="line bg-black w-6 h-0.5 my-1"></div>
						<div class="line bg-black w-6 h-0.5 my-1"></div>
					</div>
					<div class="search">Search</div>
				</div>
				<div class="logo text-center md:order-1 md:flex">
					<img
						class="w-32"
						src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE1Mu3b?ver=5c31"
						alt=""
					/>
					<div
						class="features absolute md:static w-fit inset-0 bg-[#f2f2f2] md:w-auto md:bg-white md:flex md:items-center md:justify-center md:space-x-2 md:mx-4 hidden"
					>
						<div class="fitems">Microsoft 365</div>
						<div class="fitems">Office</div>
						<div class="fitems">Windows</div>
						<div class="fitems">Surface</div>
						<div class="fitems">Xbox</div>
						<div class="fitems">Support</div>
					</div>
				</div>
				<div class="secondBlock text-center flex md:order-3">
					<div class="search hidden md:block">All Microsoft</div>
					<div class="search hidden md:block">Search</div>
					<div class="cart">cart</div>
					<div class="profile">Profile</div>
				</div>
			</div>

			<div class="slider flex flex-col-reverse md:flex-row md:bg-[#f2f2f2]">
				<div
					class="left flex flex-col justify-center md:w-[28rem] py-6 mx-auto"
				>
					<!-- <div class="left flex flex-col justify-center md:w-56 py-6"> -->
					<h1 class="text-3xl mx-5 font-medium">Microsoft 365</h1>
					<p class="mx-5 my-3">
						Premium Office apps, extra cloud storage, advanced security, and
						more – all in one convenient subscription
					</p>
					<div class="buttons">
						<button
							class="bg-[#0067b8] text-white w-fit px-4 py-2 mx-5 font-bold"
						>
							For up to 6 people
						</button>
						<button
							class="text-[#0067b8] w-fit px-4 mx-5 font-bold hover:underline"
						>
							For 1 person
						</button>
					</div>
				</div>
				<div class="right ml-auto">
					<img
						src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/Highlight-Hero-M365-Screenplates-Update-Excel:VP2-859x540"
						alt=""
					/>
				</div>
			</div>
		</div>
	</body>
</html>
